<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>

    <!-- DataTables -->
    <link href="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="https://mahbuburriad.com/project/assets/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <!-- Responsive datatable examples -->
    <link href="https://mahbuburriad.com/project/assets/plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <!-- Multi Item Selection examples -->
    <link href="https://mahbuburriad.com/project/assets/plugins/datatables/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="https://mahbuburriad.com/project/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://mahbuburriad.com/project/assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="https://mahbuburriad.com/project/assets/css/style.css" rel="stylesheet" type="text/css" />

    <script src="https://mahbuburriad.com/project/assets/js/modernizr.min.js"></script>


</head>

<body>
<div class="container">
    <center><h1>COVID19 Tracker Application</h1></center>

    <div class="jumbotron"
         style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 43%, rgba(0,212,255,1) 100%); color: white">

        <iframe scrolling="no" frameborder="no" clocktype="html5"
                style="overflow:hidden;border:0;margin:0;padding:0;width:235px;height:45px;"
                src="https://www.clocklink.com/html5embed.php?clock=sdt&timezone=Bangladesh_Dhaka&color=blue&size=235&Title=&Message=&Target=&From=2020,1,1,0,0,0&Color=blue"></iframe>
        <div class="row" style="color: black">

            <!--division for confirmed data-->
            <div class="col-md">
                <div class="card" style="border-radius: 20px">
                    <div class="card-body">
                        <p>Total Confirmed</p>
                        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                        <hr class="my-4">
                        <p>New Cases since Yesterday</p>
                        <h2 class="display-4" th:text="${totalNewCases}"></h2>
                    </div>
                </div>
            </div>

            <!-- division for recovered data-->
            <div class="col-md">
                <div class="card" style="border-radius: 20px">
                    <div class="card-body">
                        <p>Total Recovered</p>
                        <h1 class="display-4" th:text="${totalRecoveredStats}"></h1>
                        <hr class="my-4">
                        <p>New Recovered Cases since Yesterday</p>
                        <h2 class="display-4" th:text="${prevRecoveredStas}"></h2>
                    </div>
                </div>
            </div>

            <!-- division for Death Data-->
            <div class="col-md">
                <div class="card" style="border-radius: 20px">
                    <div class="card-body">
                        <p>Total Death</p>
                        <h1 class="display-4" th:text="${totalDeathStats}"></h1>
                        <hr class="my-4">
                        <p>New Death Cases since Yesterday</p>
                        <h2 class="display-4" th:text="${prevDeathStats}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron" style="background: aliceblue">
        <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(9,9,121) 43%, rgba(0,212,255,1) 100%); color: white">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Total Confirmed Cases</th>
                <th>Changes Since Last Day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.lat}"></td>
                <td th:text="${locationStat.lon}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--table for confirmed data-->
<!--    <table class="table table-striped table-bordered" id="example">-->

</div>

<script src="https://mahbuburriad.com/project/assets/js/jquery.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/popper.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/bootstrap.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/detect.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/fastclick.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/jquery.blockUI.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/waves.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/jquery.nicescroll.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/jquery.slimscroll.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/jquery.scrollTo.min.js"></script>

<!-- Required datatable js -->
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.bootstrap4.min.js"></script>
<!-- Buttons examples -->
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.buttons.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/buttons.bootstrap4.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/jszip.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/pdfmake.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/vfs_fonts.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/buttons.html5.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/buttons.print.min.js"></script>

<!-- Key Tables -->
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.keyTable.min.js"></script>

<!-- Responsive examples -->
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.responsive.min.js"></script>
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/responsive.bootstrap4.min.js"></script>

<!-- Selection table -->
<script src="https://mahbuburriad.com/project/assets/plugins/datatables/dataTables.select.min.js"></script>

<!-- App js -->
<script src="https://mahbuburriad.com/project/assets/js/jquery.core.js"></script>
<script src="https://mahbuburriad.com/project/assets/js/jquery.app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        // Default Datatable
        $('#datatable').DataTable();

        //Buttons examples
        var table = $('#datatable-buttons').DataTable({
            lengthChange: false,
            buttons: ['copy', 'excel', 'pdf']
        });

        // Key Tables

        $('#key-table').DataTable({
            keys: true
        });

        // Responsive Datatable
        $('#responsive-datatable').DataTable();

        // Multi Selection Datatable
        $('#selection-datatable').DataTable({
            select: {
                style: 'multi'
            }
        });

        table.buttons().container()
            .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
    });

</script>

</body>


</html>
